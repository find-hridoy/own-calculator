<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Calculator</title>
    <!-- Bootstrap Css Link -->
    <!-- <link rel="stylesheet" href="css/bootstrap/css/bootstrap-4.5.0.min.css"> -->
    <!-- Google Font Link -->
    <link rel="stylesheet" href="./css/font/Poppins.css">
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="calculator-area">
            <div class="cal-display">
                <input type="text" name="display" id="result-display" maxlength="12" disabled >
            </div>
            <div class="cal-body">
                <div>
                    <input type="button" value="C" onclick="insertClear()">
                    <input type="button" value="+/-" onclick="insertNumber('+/-')">
                    <input type="button" value="%" onclick="insertNumber('%')">
                    <input type="button" value="/" onclick="insertNumber('/')">
                </div>

                <div>
                    <input type="button" value="7" onclick="insertNumber(7)">
                    <input type="button" value="8" onclick="insertNumber(8)">
                    <input type="button" value="9" onclick="insertNumber(9)">
                    <input type="button" value="*" onclick="insertNumber('*')">
                </div>

                <div>
                    <input type="button" value="4" onclick="insertNumber(4)">
                    <input type="button" value="5" onclick="insertNumber(5)">
                    <input type="button" value="6" onclick="insertNumber(6)">
                    <input type="button" value="-" onclick="insertNumber('-')">
                </div>

                <div>
                    <input type="button" value="1" onclick="insertNumber(1)">
                    <input type="button" value="2" onclick="insertNumber(2)">
                    <input type="button" value="3" onclick="insertNumber(3)">
                    <input type="button" value="+" onclick="insertNumber('+')">
                </div>

                <div>
                    <input type="button" value="0" onclick="insertNumber(0)">
                    <input type="button" value="." onclick="insertNumber('.')">
                    <input type="button" value="DEL" onclick="deleteNumber()">
                    <input type="button" value="=" onclick="calculate()">
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery, Popper & Bootstrap Js Link -->
    <!-- <script src="css/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="css/bootstrap/js/popper.js@1.16.0.min.js"></script>
    <script src="css/bootstrap/js/bootstrap-4.5.0.min.js"></script> -->
    <script src="./js/custom.js"></script>
</body>
</html>
